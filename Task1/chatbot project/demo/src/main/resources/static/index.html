<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h3>My AI Assistant</h3>
        <p>Online</p>
    </div>
    <div class="chat-window" id="chat-window">
        <div class="message-row bot-message">
            <img src="images/bot-avatar.png" alt="Bot" class="avatar">
            <div class="chat-message">
                <div class="message-content">
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-input-area">
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Type a message..." required autocomplete="off">
            <button type="submit" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
            </button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</body>
</html>
