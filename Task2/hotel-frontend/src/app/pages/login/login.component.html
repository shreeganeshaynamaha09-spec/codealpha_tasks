<div class="container">
  <h1>Sign In</h1>
  
  <form (ngSubmit)="loginUser()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>
    
    <button type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
  </form>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
