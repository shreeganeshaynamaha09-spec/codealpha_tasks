<div class="container">
  <h1>Create an Account</h1>
  
  <form (ngSubmit)="registerUser()" #regForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="userDetails.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" [(ngModel)]="userDetails.email" required email>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="userDetails.password" required>
    </div>
    
    <button type="submit" [disabled]="!regForm.form.valid">Register</button>
  </form>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
